{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}QuizHub{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    {% block extra_css %}{% endblock %} <!-- 各ページ専用のCSSがここに入る -->
    <script src="{% static 'js/sidebar.js' %}"></script>
    {% block extra_js %}{% endblock %} <!-- 各ページ専用のJSがここに入る -->

    <style>
        /* ページ全体の基本設定 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }
    </style>
</head>

<body>

    <!-- ヘッダー -->
    <header class="header">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h1 class="logo">QuizHub</h1>
    </header>

    <!-- サイドバー -->
    <div id="mySidebar" class="sidebar">
        <a href="{% url 'to_text' %}">画像読み込み</a>
        <a href="{% url 'view_questions' %}">問題閲覧</a>
        <a href="{% url 'create_room' %}">ルーム作成</a>
        <a href="{% url 'join_room' %}">ルーム参加</a>
        <a href="{% url 'logout' %}">ログアウト</a>
    </div>


    <!-- メインコンテンツ -->
    <div class="main">
        {% block content %}
        <!-- 各ページ専用のコンテンツがここに入る -->
        {% endblock %}
    </div>

    <!-- ロード画面 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-5"></div>
    </div>

</body>

</html>
